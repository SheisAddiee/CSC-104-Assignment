<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Interface</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <div class="user-info-card">
        <h3>Billing Details</h3>
        <div class="user-info-body">
          <div class="input-container">
            <label> First Name</label>
            <input type="text" value="Desola" />
          </div>
          <div class="input-container">
            <label> Last Name</label>
            <input type="text" value="Adegoke" />
          </div>
          <div class="input-container">
            <label> Email Address</label>
            <input type="text" value="enobongadegoke2007@gmail.com" />
          </div>
          <div class="input-container">
            <label> Phone Number</label>
            <input type="text" value="+234-80345-567-678" />
          </div>
          <div class="input-container col-span-2">
            <label> Street</label>
            <input type="text" value="No 15 Adekunle Gold Street" />
          </div>
          <div class="input-container">
            <label> State</label>
            <input type="text" value="Abuja" />
          </div>
          <div class="input-container">
            <label> City</label>
            <input type="text" value="Bwari" />
          </div>
          <div class="input-container">
            <label> Postal Code</label>
            <input type="text" value="90383" />
          </div>
          <div class="input-container">
            <label> Country</label>
            <input type="text" value="Nigeria" />
          </div>
        </div>
      </div>
      <div class="payment-method-card">
        <div class="header">
          <a href="index.html">
            <i class="bi bi-arrow-left"></i>
          </a>
          <h4>Payment Method</h4>
          <i class="bi bi-three-dots-vertical"></i>
        </div>

        <div class="payment-method">
          <button><i class="bi bi-cash-stack"></i> Cash Payment</button>
          <button><i class="bi bi-coin"></i> Bank Transfer</button>
          <button>
            <i class="bi bi-credit-card-2-back"></i> Credit/Debit Card
          </button>
        </div>
        <footer>
          <div class="summary-contaier">
            <div class="summary">
              <p>Sub total</p>
              <p class="number">₦70,000</p>
            </div>
            <div class="summary">
              <p>Taxes & Fees</p>
              <p class="number">₦2,000</p>
            </div>
            <div class="summary">
              <p>Delivery Fee</p>
              <p class="number">₦10,000</p>
            </div>
            <div class="flex.justify-between">
              <h4>Total Price</h4>
              <p class="price">₦82,000</p>
            </div>
            <button class="payment-btn">Payment</button>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
